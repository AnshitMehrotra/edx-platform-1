<div class="course-content">
  <div id="video_example">
    <div id="example">
      <div
        id="video_id"
        class="video closed"
        data-show-captions="true"
        data-save-state-url="/save_user_state"
        data-speed="1.5"
        data-start=""
        data-end=""
        data-saved-video-position="0"
        data-transcript-language="en"
        data-transcript-languages='{"en": "English", "de": "Deutsch", "zh": "普通话"}'
        data-transcript-translation-url="/transcript/translation"
        data-transcript-available-translations-url="/transcript/available_translations"
        data-sub="Z5KLxerq05Y"
        data-sources='["xmodule/include/fixtures/test.mp4","xmodule/include/fixtures/test.webm","xmodule/include/fixtures/test.ogv"]'
        data-autoplay="False"
        data-yt-test-timeout="1500"
        data-yt-api-url="www.youtube.com/iframe_api"
        data-yt-test-url="gdata.youtube.com/feeds/api/videos/"
        data-autohide-html5="True"
      >
        <div class="focus_grabber first"></div>

        <div class="tc-wrapper">
          <article class="video-wrapper">
            <span tabindex="0" class="spinner" aria-hidden="true" aria-label="Loading video player"></span>
            <span tabindex="-1" class="btn-play is-hidden" aria-hidden="true" aria-label="Play video"></span>
            <div class="video-player-pre"></div>
            <section class="video-player">
              <div id="id"></div>
            </section>
            <div class="video-player-post"></div>
            <section class="video-controls is-hidden">
              <div class="slider" title="${_('Video position')}"></div>
              <div class="video-playback-controls">
                <ul class="video-controls-options">
                  <li class="video-control"><button class="video_control" title="Play" aria-disabled="false"><i class="icon icon-play" aria-hidden="true"></i></button></li>
                  <li class="video-control"><div class="vidtime">0:00 / 0:00</div></li>
                </ul>
                <div class="secondary-controls">
                  <div class="speeds menu-container">
                    <button class="speed-button" title="Speeds" aria-disabled="false" aria-haspopup="true" aria-controls="video-speeds-menu">
                      <i class="icon icon-caret-right" aria-hidden="true"></i>
                      <span class="label">Speed</span>
                      <span class="value">1.0x</span>
                    </button>
                    <ul id="video-speeds-menu" class="video-speeds menu" role="menu" tabindex="-1">
                      <li data-speed="2.0" role="presentation"><a class="speed-link" href="#" role="menuitem" tabindex="-1">2.0x</a></li>
                      <li data-speed="1.50" role="presentation"><a class="speed-link" href="#" role="menuitem" tabindex="-1">1.50x</a></li>
                      <li data-speed="1.25" role="presentation"><a class="speed-link" href="#" role="menuitem" tabindex="-1">1.25x</a></li>
                      <li data-speed="1.0" role="presentation" class="is-active"><a class="speed-link" href="#" role="menuitem" tabindex="-1">1.0x</a></li>
                      <li data-speed="0.50" role="presentation"><a class="speed-link" href="#" role="menuitem" tabindex="-1">0.50x</a></li>
                    </ul>
                  </div>
                  <div class="volume">
                    <button class="volume-button" aria-disabled="false" title="Volume" aria-haspopup="true" aria-controls="volume-slider" aria-label="Click on this button to mute or unmute this video or press UP or DOWN buttons to increase or decrease volume level."><i class="icon icon-volume-up" aria-hidden="true"></i></button>
                    <div role="presentation" class="volume-slider-container">
                      <div class="volume-slider ui-slider ui-slider-vertical ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
                        <div class="ui-slider-range ui-widget-header ui-slider-range-min" style="height: 100%;"></div>
                        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" tabindex="-1" style="bottom: 100%;"></a>
                      </div>
                    </div>
                  </div>
                  <ul class="size-quality-controls">
                    <li class="size-control"><button class="add-fullscreen" title="Fill browser" aria-disabled="false"><i class="icon icon-fullscreen" aria-hidden="true"></i><span class="sr">Fill browser</span></button></li>
                    <li class="quality-control"><button class="quality-toggle-control is-hidden" title="HD off" aria-disabled="false">HD off</button></li>
                  </ul>
                  <div class="language-control menu-container">
                    <button class="subtitles-control hide-subtitles" title="Turn off captions" aria-disabled="false"><i class="icon icon-quote-left" aria-hidden="true"></i><span class="sr">Turn off captions</span></button>
                  </div>
                </div>
              </div>
            </section>
          </article>

          <ol class="subtitles"><li></li></ol>
        </div>

        <div class="focus_grabber last"></div>

        <ul class="wrapper-downloads">
          <li class="video-tracks">
            <div class="a11y-menu-container">
                <a class="a11y-menu-button" href="#" title=".srt">.srt</a>
                <ol class="a11y-menu-list">
                  <li class="a11y-menu-item">
                    <a class="a11y-menu-item-link" href="#txt" title="Text (.txt) file" data-value="txt">Text (.txt) file</a>
                  </li>
                  <li class="a11y-menu-item active">
                    <a class="a11y-menu-item-link" href="#srt" title="SubRip (.srt) file" data-value="srt">SubRip (.srt) file</a>
                  </li>
                </ol>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
